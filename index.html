<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <script src="index.js" defer></script>
        <title>Game Boy Drum Machine</title>
    </head>
    <body style="background-image: url('BPB Game Boy Drum Kit/bkgimg/retro-sunrise-4k-ps-1920x1080.jpg');">
        <div>
            <div class = "instrument">
                <div data-sample="arp1" class="sound"><p>arp1<br>[A]</p></div>
                <div data-sample="arp3" class="sound"><p>arp3<br>[S]</p></div>
                <div data-sample="kick1" class="sound"><p>kick1<br>[D]</p></div>
                <div data-sample="snare6" class="sound"><p>snare6<br>[F]</p></div>
                <div data-sample="openhat4" class="sound"><p>openhat4<br>[G]</p></div>
                <div data-sample="sfx1" class="sound"><p>sfx1<br>[H]</p></div>
                <div data-sample="perc8" class="sound"><p>perc8<br>[J]</p></div>
                <div data-sample="perc10" class="sound"><p>perc10<br>[K]</p></div>
                <div data-sample="pulse5" class="sound"><p>pulse5<br>[L]</p></div>
                <div data-sample="pulse6" class="sound"><p>pulse6<br>[;]</p></div>
            </div>
        </div>

        <audio id="arp1" src="samples/arp (1).wav"></audio>
        <audio id="arp3" src="samples/arp (3).wav"></audio>
        <audio id="kick1" src="samples/kick (1).wav"></audio>
        <audio id="snare6" src="samples/snare (6).wav"></audio>
        <audio id="openhat4" src="samples/openhat (4).wav"></audio>
        <audio id="sfx1" src="samples/sfx (1).wav"></audio>
        <audio id="perc8" src="samples/perc (8).wav"></audio>
        <audio id="perc10" src="samples/perc (10).wav"></audio>
        <audio id="pulse5" src="samples/pulse (5).wav"></audio>
        <audio id="pulse6" src="samples/pulse (6).wav"></audio>




        




    </body>
</html>
